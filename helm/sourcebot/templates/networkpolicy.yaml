{{- if and .Values.oauth2Proxy.enabled .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sourcebot.fullname" . }}-deny-direct-access
  labels:
    {{- include "sourcebot.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "sourcebot.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  ingress:
  # Allow traffic from OAuth2 Proxy only
  - from:
    - podSelector:
        matchLabels:
          {{- include "sourcebot.oauth2ProxySelectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort | default 3000 }}
  # Allow traffic from same namespace for health checks and monitoring
  {{- if .Values.networkPolicy.allowSameNamespace }}
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Release.Namespace }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort | default 3000 }}
  {{- end }}
  # Allow specific monitoring traffic if specified
  {{- if .Values.networkPolicy.monitoring.enabled }}
  - from:
    {{- range .Values.networkPolicy.monitoring.namespaceLabels }}
    - namespaceSelector:
        matchLabels:
          {{- toYaml . | nindent 10 }}
    {{- end }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort | default 3000 }}
  {{- end }}
---
{{- if .Values.oauth2Proxy.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "sourcebot.oauth2ProxyFullname" . }}-allow-ingress
  labels:
    {{- include "sourcebot.oauth2ProxyLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "sourcebot.oauth2ProxySelectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controllers
  {{- if .Values.oauth2Proxy.networkPolicy.allowIngressControllers }}
  - from: []
    ports:
    - protocol: TCP
      port: {{ .Values.oauth2Proxy.service.targetPort | default 4180 }}
  {{- else }}
  # Allow traffic from specific ingress controller namespaces
  {{- range .Values.oauth2Proxy.networkPolicy.ingressNamespaces }}
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ . }}
    ports:
    - protocol: TCP
      port: {{ $.Values.oauth2Proxy.service.targetPort | default 4180 }}
  {{- end }}
  {{- end }}
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS to OIDC provider
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow traffic to sourcebot application
  - to:
    - podSelector:
        matchLabels:
          {{- include "sourcebot.selectorLabels" . | nindent 10 }}
    ports:
    - protocol: TCP
      port: {{ .Values.service.targetPort | default 3000 }}
{{- end }}
{{- end }}