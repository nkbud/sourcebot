{{- if and .Values.ingress.enabled (not .Values.oauth2Proxy.enabled) }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sourcebot.fullname" . }}
  labels:
    {{- include "sourcebot.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "sourcebot.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
---
{{- if and .Values.oauth2Proxy.enabled .Values.oauth2Proxy.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sourcebot.oauth2ProxyFullname" . }}
  labels:
    {{- include "sourcebot.oauth2ProxyLabels" . | nindent 4 }}
  {{- with .Values.oauth2Proxy.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.oauth2Proxy.ingress.className }}
  ingressClassName: {{ .Values.oauth2Proxy.ingress.className }}
  {{- end }}
  {{- if .Values.oauth2Proxy.ingress.tls }}
  tls:
    {{- range .Values.oauth2Proxy.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.oauth2Proxy.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "sourcebot.oauth2ProxyFullname" $ }}
                port:
                  number: {{ $.Values.oauth2Proxy.service.port }}
          {{- end }}
    {{- end }}
{{- end }}